name: Test Docker Facts Action

on:
  push:
    branches: [main]
    paths:
      - "actions/docker-facts/**"
  pull_request:
    branches: [main]
    paths:
      - "actions/docker-facts/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Set up PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          cd actions/docker-facts
          pdm install -G test

      - name: Run tests
        run: |
          cd actions/docker-facts
          pdm run pytest -v tests/

      - name: Run linters
        run: |
          cd actions/docker-facts
          pdm run black --check .
          pdm run isort --check .
          pdm run flake8 .
