query GetCommitAssociatedPR(
  $owner: String!
  $repo: String!
  $commitSha: String!
) {
  repository(owner: $owner, name: $repo) {
    object(oid: $commitSha) {
      ... on Commit {
        associatedPullRequests(first: 1) {
          nodes {
            labels(first: 100) {
              nodes {
                name
              }
            }
          }
        }
      }
    }
  }
}
