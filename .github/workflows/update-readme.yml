name: "Update README"

on:
  workflow_call:
    inputs:
      runs-on:
        required: false
        type: string
        description: "GitHub runner to use for this workflow."
        default: "ubuntu-latest"
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "actions/**/action.yml"
      - "README.md"
    paths-ignore:
      - "**/*.md"
      - "!README.md"
      - ".github/workflows/**"
      - "!.github/workflows/update-readme.yml"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update_readme:
    name: Update README
    runs-on: ${{ inputs.runs-on || 'ubuntu-latest' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: ./actions/github-catalog

      - name: Update Readme
        run: |
          cat README.md > $GITHUB_STEP_SUMMARY
