name: "Test | Docker Release Workflow"

on:
  pull_request:
    branches:
      - main
    paths:
      - "actions/docker-facts/**"
      - ".github/workflows/test-docker-release.yaml"
      - ".github/workflows/docker-release.yaml"
  push:
    tags:
      - "*"
    branches:
      - main
    paths:
      - "actions/docker-facts/**"
      - ".github/workflows/test-docker-release.yaml"
      - ".github/workflows/docker-release.yaml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ensure_repository:
    name: Ensure Repository
    runs-on: ubuntu-latest
    steps:
      - name: Verify Repo is mbround18/gh-reusable
        uses: mbround18/gh-reusable/actions/ensure-repository@v0.0.6

  run_npm_tests:
    name: Run npm tests for Docker Facts
    runs-on: ubuntu-latest
    needs: ensure_repository
    defaults:
      run:
        working-directory: actions/docker-facts
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: actions/docker-facts/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  call_docker_release:
    name: Call Docker Release Workflow
    uses: mbround18/gh-reusable/.github/workflows/docker-release.yaml@upgrade-docker-facts
    with:
      image: "mbround18/gh-reusable-testing" # Specify the test image name here
      ghcr: true
      working-directory: "tests/docker"
    secrets: inherit

  call_docker_release_compose:
    strategy:
      matrix:
        target: ["compose", "compose2"]
    name: Call Docker Release Workflow (Compose)
    uses: mbround18/gh-reusable/.github/workflows/docker-release.yaml@upgrade-docker-facts
    with:
      image: "mbround18/gh-reusable-testing-${{matrix.target}}" # Specify the test image name here
      ghcr: true
      working-directory: "tests/docker-compose"
    secrets: inherit

  call_docker_release_compose_with_target:
    strategy:
      matrix:
        target: ["compose", "compose2"]
    name: Call Docker Release Workflow (Compose)
    uses: mbround18/gh-reusable/.github/workflows/docker-release.yaml@upgrade-docker-facts
    with:
      image: "mbround18/gh-reusable-testing-${{matrix.target}}" # Specify the test image name here
      ghcr: true
      prepend_target: true
      working-directory: "tests/docker-compose"
    secrets: inherit
