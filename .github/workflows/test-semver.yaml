name: "Test | Semver Action"

on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - "*"
    branches:
      - main

jobs:
  ensure_repository:
    name: Ensure Repository
    runs-on: ubuntu-latest
    steps:
      - name: Verify Repo is mbround18/gh-reusable
        uses: mbround18/gh-reusable/actions/ensure-repository@main

  call_semver_action:
    name: Call Semver Action
    runs-on: ubuntu-latest
    needs: ensure_repository
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Call Semver Action
        id: semver
        uses: ./actions/semver
        with:
          base: "0.0.1"
          increment: "patch"

      - name: Verify Semver Output
        run: |
          echo "New version: ${{ steps.semver.outputs.new_version }}"
