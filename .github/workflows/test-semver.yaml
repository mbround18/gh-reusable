name: "Test | Semver Action"

on:
  pull_request:
    branches: [main]
  push:
    tags: ["*"]
    branches: [main]

jobs:
  ensure_repository:
    name: Ensure Repository
    runs-on: ubuntu-latest
    steps:
      - name: Verify Repo is mbround18/gh-reusable
        uses: mbround18/gh-reusable/actions/ensure-repository@v0.0.6

  run_npm_tests:
    name: Run npm tests for Semver
    runs-on: ubuntu-latest
    needs: ensure_repository
    defaults:
      run:
        working-directory: actions/semver
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: actions/semver/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  call_semver_action:
    name: Call Semver Action
    runs-on: ubuntu-latest
    needs: ensure_repository
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Direct increments with base ---
      - name: Semver - Patch Increment
        id: semver_patch
        uses: ./actions/semver
        with:
          base: "1.2.3"
          increment: "patch"

      - name: Verify - Patch
        run: |
          [[ "${{ steps.semver_patch.outputs.new_version }}" == "1.2.4" ]] || exit 1

      - name: Semver - Minor Increment
        id: semver_minor
        uses: ./actions/semver
        with:
          base: "2.3.4"
          increment: "minor"

      - name: Verify - Minor
        run: |
          [[ "${{ steps.semver_minor.outputs.new_version }}" == "2.4.0" ]] || exit 1

      - name: Semver - Major Increment
        id: semver_major
        uses: ./actions/semver
        with:
          base: "3.4.5"
          increment: "major"

      - name: Verify - Major
        run: |
          [[ "${{ steps.semver_major.outputs.new_version }}" == "4.0.0" ]] || exit 1

      # --- Prefix support ---
      - name: Semver - Prefix + Base
        id: semver_prefix
        uses: ./actions/semver
        with:
          base: "chart-1.0.0"
          prefix: "chart-"
          increment: "minor"

      - name: Verify - Prefix
        run: |
          [[ "${{ steps.semver_prefix.outputs.new_version }}" == "chart-1.1.0" ]] || exit 1

      # --- Auto from tags (must mock with base fallback in test) ---
      - name: Semver - Auto Tag Bump (fallback to patch)
        id: semver_auto_tag
        uses: ./actions/semver
        with:
          base: "0.9.9"

      - name: Verify - Auto Tag
        run: |
          [[ "${{ steps.semver_auto_tag.outputs.new_version }}" == "0.9.10" ]] || exit 1
